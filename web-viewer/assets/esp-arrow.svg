<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- ESP Arrow - Blue themed -->
  <defs>
    <linearGradient id="espGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrow shape pointing right -->
  <path d="M 5 20 L 25 20 L 25 10 L 35 20 L 25 30 L 25 20 Z" 
        fill="url(#espGradient)" 
        stroke="#1e40af" 
        stroke-width="1.5"/>
  
  <!-- Shadow for depth -->
  <path d="M 5 20 L 25 20 L 25 10 L 35 20 L 25 30 L 25 20 Z" 
        fill="none" 
        stroke="#1e3a8a" 
        stroke-width="0.5" 
        opacity="0.3"
        transform="translate(1, 1)"/>
</svg>
