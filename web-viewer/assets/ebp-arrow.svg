<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- EBP Arrow - Green themed -->
  <defs>
    <linearGradient id="ebpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrow shape pointing right -->
  <path d="M 5 20 L 25 20 L 25 10 L 35 20 L 25 30 L 25 20 Z" 
        fill="url(#ebpGradient)" 
        stroke="#047857" 
        stroke-width="1.5"/>
  
  <!-- Shadow for depth -->
  <path d="M 5 20 L 25 20 L 25 10 L 35 20 L 25 30 L 25 20 Z" 
        fill="none" 
        stroke="#065f46" 
        stroke-width="0.5" 
        opacity="0.3"
        transform="translate(1, 1)"/>
</svg>
